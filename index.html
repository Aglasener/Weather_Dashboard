<html>
<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">;
</head>
<body>
    <div class="container-fluid">
        <div class="row text-align-center">
            <div class="col-md-12">
              <div class = "page-header text-center">
                  <h1>Weather Dashboard</h1>
                </div>  
            </div>
        </div>
        
<br>      
<br>
        <div class="row">
                <div class="col-md-4">
                        <div class="container">
                            <h5 class="mt-0">Search for a City:</h5>
                            <!-- Search form -->
                            <form>
                                <div class = "form-row">
                                    <div class = "col">
                                        <input class="form-control" id="city-search" type="text" placeholder="Search">
                                    </div>
                                    <div class="col">        
                                        <button type="submit" class="btn btn-dark" id="run-search">Search</button>
                                    </div>
                                </div>
                            </form>
                            <ul class = "list-group city-list">
                            </ul>
                            
                        </div>
                </div>
    
            
            <div class="col-md-8">
                <div class="jumbotron">
                    <div class = "row">
                            <h1 class="display-4 mb-10 city">City Weather</h1>
                        
                    </div>
                    <hr class="my-4">
                    <ul class = "list-group">
                        <li class = "list-group-item temp">Temperature: </li>
                        <li class = "list-group-item humidity">Humidity: </li>
                        <li class = "list-group-item wind">Wind Speed: </li>
                        <li class = "list-group-item uvindex">UV Index: </li>
                    </ul>
                    <hr class="my-4">
                    
                    <div class="row justify-content-center">
                        <h2 class>5 Day Forecast</h2>
                    </div>
                    
                    <div class="row justify-content-center">
                        <div class="card col-md-2" >
                            <div class="card-body">
                                <h5 class="card-title" id = "day-1-title">Day 1</h5>
                                <ul class="card-text" id = "day-1-content">
                                    <li id = "day-1-temp"></li>
                                    <li id = "day-1-humidity"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card col-md-2 ml-4">
                            <div class="card-body">
                                <h5 class="card-title" id = "day-2-title">Day 2</h5>
                                <ul class="card-text" id = "day-2-content">
                                    <li id = "day-2-temp"></li>
                                    <li id = "day-2-humidity"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card col-md-2 ml-4">
                            <div class="card-body">
                                <h5 class="card-title" id = "day-3-title">Day 3</h5>
                                <ul class="card-text" id = "day-3-content">
                                    <li id = "day-3-temp"></li>
                                    <li id = "day-3-humidity"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card col-md-2 ml-4">
                            <div class="card-body">
                                <h5 class="card-title" id = "day-4-title">Day 4</h5>
                                <ul class="card-text" id = "day-4-content">
                                    <li id = "day-4-temp"></li>
                                    <li id = "day-4-humidity"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card col-md-2 ml-4">
                            <div class="card-body">
                                <h5 class="card-title" id = "day-5-title">Day 5</h5>
                                <ul class="card-text" id = "day-5-content">
                                    <li id = "day-5-temp"></li>
                                    <li id = "day-5-humidity"></li>
                                </ul>
                            </div>
                        </div>      
                    </div>
                </div>
            </div>
            
                
            </div>
        </div>
        
        
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
